server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /functions/ {
    proxy_pass http://localhost:54321/; # Adjust if using external functions host
    proxy_set_header Host $host;
  }

  gzip on;
}
